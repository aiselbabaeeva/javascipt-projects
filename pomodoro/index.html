<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
</head>
<body>

    <div class="container">

        <div class="column">

            <div class="first-section">
                <button id="focus" class="trio btn-focus" >
                    <h4>Focus</h4>
                </button>
                <button id="shortBreak" class="trio btn-shortbreak">
                    <h4>Short Break</h4>
                </button>
                <button id="longBreak" class="trio btn-longbreak">
                    <h4>Long Break</h4>
                </button>
            </div>

            
         <div class="second-section">

             <div class="time-sec">
                <h1 id="time"></h1>
         </div>
         </div>

         <div class="third-section">

         <button id="start" class="show">Start</button>
         <button id="pause" class="hide">Pause</button>
         <button id="reset" class="hide">
            <b class="fa-solid fa-rotate-right">Reset</b>
          </button>

        </div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
